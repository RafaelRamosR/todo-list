<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="images/png" href="./images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles-min.css">
  <title>ToDo List - Dorian Desings</title>
</head>

<body>
  <main class="container">
    <h1 class="container--title">ToDo List</h1>
    <section class="row">
      <form class="form-main" id="form" autocomplete="off">
        <div class="form-group">
          <label for="typeTask">
            <input type="text" class="form-group-input" name="typeTask" placeholder="Escribe una tarea">
          </label>
        </div>
        <div class="form-group-radio">
          <input id="radioColor1" class="form-radio-input" type="radio" name="radioColor" value="green">
          <label for="radioColor1" class="form-radio-label label1">VERDE</label>
        </div>
        <div class="form-group-radio">
          <input id="radioColor2" class="form-radio-input" type="radio" name="radioColor" value="yellow">
          <label for="radioColor2" class="form-radio-label label2">AMARILLO</label>
        </div>
        <div class="form-group-radio">
          <input id="radioColor3" class="form-radio-input" type="radio" name="radioColor" value="red">
          <label for="radioColor3" class="form-radio-label label3">ROJO</label>
        </div>
        <div class="form-group-date">
          <input class="form-date-input" type="date" name="inputDate">
        </div>
        <div class="form-group-date">
          <input class="form-date-input" type="time" name="inputTime">
        </div>

        <div class="form-group-btn">
          <input type="submit" class="btn" value="AGREGAR">
          <input type="button" id="deleteAll" class="btn btn-all" value="BORRAR TODO">
        </div>
      </form>
    </section>
    <section class="row viewTask">
    </section>
  </main>
  <script src="./js/scripts-min.js"></script>
</body>

</html>
