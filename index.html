<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/normalize.css">
  <!-- <link rel="stylesheet" href="./public/css/styles.css"> -->
  <title>ToDo List - Dorian Desings</title>
</head>

<body>
  <div class="container">
    <h1>ToDo List</h1>
    <article class="row">
      <form id="form" autocomplete="off">
        <div class="form-group">
          <label for="typeTask">
            <input type="text" class="form-group-input" name="typeTask" placeholder="Type a task">
          </label>
        </div>
        <div class="form-group">
          <input class="form-group-radio" type="radio" name="radioColor" value="#008000">
          <label class="form-group-label" for="radioColor">
            <div style="background-color: green;">Verde</div>
          </label>
        </div>
        <div class="form-group">
          <input class="form-group-radio" type="radio" name="radioColor" value="#ffff00">
          <label class="form-group-label" for="radioColor">
            <div style="background-color: yellow;">Amarrillo</div>
          </label>
        </div>
        <div class="form-group">
          <input class="form-group-radio" type="radio" name="radioColor" value="#ff0000">
          <label class="form-group-label" for="radioColor">
            <div style="background-color: red;">Rojo</div>
          </label>
        </div>
        <div class="form-group">
          <label for="inputColor" class="form-label">Color picker</label>
          <input type="color" class="form-group-color" name="inputColor" value="#000000" title="Choose your color">
        </div>
        <div class="form-group">
          <input type="datetime-local" name="inputDate">
        </div>
        <div class="form-group">
          <input type="submit" class="btn-submit" value="ENVIAR">
        </div>
      </form>
    </article>
    <article class="row viewTask">
      <div class="task">
        <div class="task-title">
          <h1>Tarea pendiente</h1>
        </div>
        <div class="task-date">
          <span class="task-date-item" id="day">28</span>
          <span class="task-date-item" id="hour">05</span>
          <span class="task-date-item" id="minute">32</span>
          <span class="task-date-item" id="second">23</span>
        </div>
      </div>
    </article>
  </div>
  <script src="./public/js/scripts.js"></script>
</body>
</html>
