<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="images/png" href="./public/img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./public/css/normalize.css">
  <link rel="stylesheet" href="./public/css/styles.css">
  <title>ToDo List - Dorian Desings</title>
</head>

<body>
  <main class="container">
    <h1>ToDo List</h1>
    <section class="row">
      <form class="form-main" id="form" autocomplete="off">
        <div class="form-group">
          <label for="typeTask">
            <input type="text" class="form-group-input" name="typeTask" placeholder="Type a task">
          </label>
        </div>
        <div class="form-group-radio">
          <input id="radioColor1" type="radio" name="radioColor" value="green">
          <label for="radioColor1">VERDE</label>
        </div>
        <div class="form-group-radio">
          <input id="radioColor2" type="radio" name="radioColor" value="yellow">
          <label for="radioColor2">AMARILLO</label>
        </div>
        <div class="form-group-radio">
          <input id="radioColor3" type="radio" name="radioColor" value="red">
          <label for="radioColor3">ROJO</label>
        </div>
        <div class="form-group-date">
          <input type="date" name="inputDate">
        </div>
        <div class="form-group-date">
          <input type="time" name="inputTime">
        </div>

        <div class="form-group-btn">
          <input type="submit" class="btn" value="AGREGAR">
          <input type="button" id="deleteAll" class="btn btn-all" value="BORRAR TODO">
        </div>
      </form>
    </section>
    <section class="row viewTask">
    </section>
  </main>
  <script src="./public/js/validate.js"></script>
  <script src="./public/js/scripts.js"></script>
</body>

</html>
